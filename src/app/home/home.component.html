<h1 class="my-4">Publicaciones</h1>

<div class="row">
  <div *ngFor="let blog of blogs" class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
      <h5 class="card-header">{{blog.type}}</h5>
      <img class="card-img-top" src="{{blog.image}}" width="400" height="180"  alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{blog.title}}</h5>
        <p class="card-text">{{blog.body}}</p>
        <p class="card-text"><small class="text-muted">{{blog.date}}</small> by <a href="">Medell√≠n Times</a></p>
        <a class="btn btn-primary btn-sm btn-danger" (click)="delete(blog.id)">Eliminar</a>
      </div>
      <div class="card-footer">
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>
    </div>
  </div>
</div>
